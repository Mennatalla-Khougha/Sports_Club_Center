name: pushing

on:
 push:
   branches:
    - fake_branch 
    #  - George
    #  - Menna

jobs:
 create-pull-request:
   runs-on: ubuntu-latest
   steps:
   - name: Checkout code
     uses: actions/checkout@v2

   - name: Create Pull Request
     uses: peter-evans/create-pull-request@v3
     with:
       token: ${{ secrets.PAT }}
       branch: ${{ github.ref }}
       title: "Automated pull request"
       body: "This pull request was automatically generated."
       base: "main"
