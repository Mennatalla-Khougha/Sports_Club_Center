<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champion Sports Club</title>
    <link rel="stylesheet" href="../static/styles/common.css" />
    <link rel="stylesheet" href="../static/styles/header.css" />
    <link rel="stylesheet" href="../static/styles/footer.css" />
    <link rel="stylesheet" href="../static/styles/filters.css" />
    <link rel="stylesheet" href="../static/styles/schedules.css" />
    <link rel="stylesheet" href="../static/styles/list.css" />
    <link rel="icon" href="../static/images/ic_on.png" />
    <script src="../static/scripts/schedules.js" defer></script>
  </head>
  <body>
    <header>
      <section class="options">
        <div class="players">
          <a href="players.html">
            <h3>players</h3>
          </a>
          <ul class="list"></ul>
        </div>
        <div class="sports">
          <a href="sports.html">
            <h3>sports</h3>
          </a>
          <ul class="popover">
            <a href="squash.html">
              <li>Squash</li>
            </a>
            <a href="karate.html">
              <li>karate</li>
            </a>
            <a href="track_field.html">
              <li>Track and Field</li>
            </a>
          </ul>
        </div>
        <div class="schedules">
          <a href="schedules.html">
            <h3>schedules</h3>
          </a>
          <ul class="list"></ul>
        </div>
      </section>
      <a href="index.html">
        <img src="../static/images/logo.png" alt="club logo" />
      </a>
      <h1>Champions Sports Club</h1>
    </header>
    <div class="container">
      <div class="buttons">
        <button id="prev">Prev</button>
        <div class="filters">
          <img src="../static/images/filter_list.png" alt="filter_list" />
          <h2>Filters</h2>
          <select id="sport" name="sport">
            <option value="All">All</option>
            <option value="karate" class="karate">karate</option>
            <option value="squash" class="squash">Squash</option>
            <option value="Track" class="track">Track & Field</option>
          </select>
        </div>
        <button id="next">Next</button>
      </div>
      <div class="calender">
        <div class="month">
          <div class="date">
            <h1>June</h1>
            <p>Fri decamber 1 2023</p>
          </div>
        </div>
        <div class="weekdays">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <footer>Sports Club Center &copy; 2023</footer>
  </body>
</html>
