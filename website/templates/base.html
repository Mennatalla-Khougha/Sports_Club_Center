<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champion Sports Club</title>
    <link rel="stylesheet" href="../static/styles/common.css" />
    <link rel="stylesheet" href="../static/styles/header.css" />
    <link rel="stylesheet" href="../static/styles/footer.css" />
    <link rel="stylesheet" href="../static/styles/filters.css" />
    {% block links %}
      {# more links #}
    {% endblock %}
    <script src="../static/scripts/header.js" defer></script>
    <link rel="icon" href="../static/images/ic_on.png" />

    <header>
      <section class="options">
        <div class="players">
          <a href="/players">

          </a>

          <a href="/sports">
            <h3>Sports</h3>
          </a>
          <ul class="popover">
            <a href="/sports/karate">
              <li>karate</li>
            </a>
            <a href="/sports/squash">
              <li>Squash</li>
            </a>
            <a href="/sports/track_field">
              <li>Track & Field</li>
            </a>
          </ul>
        </div>
        <div class="schedules">
          <a href="/schedules">
            <h3>Schedules</h3>
          </a>
        </div>
        <div class="tournaments">
          <a href="/tournaments">
            <h3>Tournaments</h3>
          </a>
        </div>
      </section>
      <a href="/">
        <img src="../static/images/logo.png" alt="club logo" />
      </a>
      <h1>Champions Sports Club</h1>
      <div class="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>

    {% block content %}
      {# the page content #}
